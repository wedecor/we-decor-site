name: SEO Guardrails
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    - cron: '30 3 * * *' # daily 09:00 IST

jobs:
  seo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci

      # Build & boot local server for PR checks
      - name: Build
        run: npm run build
      - name: Start server
        run: |
          npm run start &
          echo "Bootingâ€¦" && sleep 8
      - name: Local SEO checks (PRs & pushes)
        env:
          SEO_BASE_URL: http://localhost:3000
        run: |
          npm run seo:assert-no-static-areas
          npm run seo:assert-jsonld
          npm run seo:assert-phones
          npm run seo:areas
          npm run seo:assert-sitemap
          npm run seo:assert-breadcrumbs

      # On main, also check production
      - name: Production SEO checks (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          SEO_BASE_URL: https://www.wedecorevents.com
        run: |
          npm run seo:assert-no-static-areas
          npm run seo:assert-jsonld
          npm run seo:assert-phones
          npm run seo:assert-sitemap
          npm run seo:assert-breadcrumbs
